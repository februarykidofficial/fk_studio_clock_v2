<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #clock-circle {
            position: relative;
            width: 90vh;
            height: 90vh;
            border-radius: 50%;
            border: 4px solid;
            border-color: #0bf;
            box-shadow: 0 0 20px rgba(0, 187, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                border-color: #0bf;
                box-shadow: 0 0 20px rgba(0, 187, 255, 0.8);
            }
            to {
                border-color: #0ff;
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
            }
        }

        #clock-text {
            font-size: 8vw;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            letter-spacing: 0.1em;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #clock-text span {
            font-variant-numeric: tabular-nums;
            padding: 0 0.5vw;
            display: inline-block;
            text-align: center;
            min-width: 3vw;
        }

        #date-text {
            font-size: 3vw;
            color: #eee;
            text-shadow: 0 0 5px #eee;
            margin-top: 10px;
            text-align: center;
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            white-space: nowrap;
        }

        #location-text {
            font-size: 2vw;
            color: #ddd;
            text-shadow: 0 0 5px #ddd;
            margin-top: 20px;
            text-align: center;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            white-space: nowrap;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body class="bg-black">
    <div id="clock-container">
        <div id="clock-circle">
            <div id="clock-text" class="text-center">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>
            <div id="date-text" class="text-center">January 1, 2024</div>
             <div id="location-text" class="text-center">Loading Location...</div>
        </div>
    </div>

    <script>
        let locationTimeout;
        let locationDenied = false;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();

            const dateString = `${dayName}, ${monthName} ${day}, ${year}`;
            document.getElementById('date-text').textContent = dateString;
        }

        function getLocation() {
            if (navigator.geolocation) {
                locationTimeout = setTimeout(() => {
                    if (!locationDenied) {
                         document.getElementById("location-text").textContent = "Location request timed out.";
                    }
                   
                }, 10000);

                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                document.getElementById("location-text").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            clearTimeout(locationTimeout);
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const locationString = `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`;
            document.getElementById("location-text").textContent = locationString;
        }

        function showError(error) {
            clearTimeout(locationTimeout);
            let errorMessage = "Location error: ";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationDenied = true;
                    errorMessage = "";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage += "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage += "An unknown error occurred.";
                    break;
            }
            document.getElementById("location-text").textContent = errorMessage;
        }

        updateClock();
        setInterval(updateClock, 1000);
        getLocation();

    </script>
</body>
</html>
