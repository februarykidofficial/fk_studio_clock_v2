<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #clock-circle {
            position: relative;
            width: 90vh;
            height: 90vh;
            border-radius: 50%;
            border: 7px solid;
            box-shadow: 0 0 20px rgba(0, 187, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: glow-fade 80s infinite alternate;
        }

        @keyframes glow-fade {
            0% {
                border-color: #ff0000;
                box-shadow: 0 0 30px #ff0000;
            }
            6.66% {
                border-color: #ff4500;
                box-shadow: 0 0 35px #ff4500;
            }
            13.33% {
                border-color: #ff8c00;
                box-shadow: 0 0 40px #ff8c00;
            }
            20% {
                border-color: #ffa500;
                box-shadow: 0 0 45px #ffa500;
            }
            26.66% {
                border-color: #ffc300;
                box-shadow: 0 0 50px #ffc300;
            }
            33.33% {
                border-color: #ffff00;
                box-shadow: 0 0 55px #ffff00;
            }
            40% {
                border-color: #bfff00;
                box-shadow: 0 0 50px #bfff00;
            }
            46.66% {
                border-color: #7fff00;
                box-shadow: 0 0 45px #7fff00;
            }
            53.33% {
                border-color: #32cd32;
                box-shadow: 0 0 40px #32cd32;
            }
            60% {
                border-color: #00ff00;
                box-shadow: 0 0 35px #00ff00;
            }
            66.66% {
                border-color: #00fa9a;
                box-shadow: 0 0 30px #00fa9a;
            }
            73.33% {
                border-color: #00ffff;
                box-shadow: 0 0 35px #00ffff;
            }
            80% {
                border-color: #00bfff;
                box-shadow: 0 0 40px #00bfff;
            }
            86.66% {
                border-color: #008b8b;
                box-shadow: 0 0 45px #008b8b;
            }
            93.33% {
                border-color: #0000ff;
                box-shadow: 0 0 50px #0000ff;
            }
            100% {
                border-color: #ff0000;
                box-shadow: 0 0 55px #ff0000;
            }
        }

        #clock-text {
            font-size: 6vw;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            letter-spacing: 0.1em;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #clock-text span {
            font-variant-numeric: tabular-nums;
            padding: 0 0.5vw;
            display: inline-block;
            text-align: center;
            min-width: 3vw;
        }

        #date-text {
            font-size: 2vw;
            color: #eee;
            text-shadow: 0 0 5px #eee;
            margin-top: 10px;
            text-align: center;
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            white-space: nowrap;
        }

        .text-center {
            text-align: center;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            #clock-circle {
                width: 95vw;
                height: 95vw;
                border-width: 5px;
            }

            #clock-text {
                font-size: 12vw;
            }

            #clock-text span {
                padding: 0 1vw;
                min-width: 6vw;
            }

            #date-text {
                font-size: 3vw;
                bottom: 10%;
            }
        }
    </style>
</head>
<body class="bg-black">
    <div id="clock-container">
        <div id="clock-circle">
            <div id="clock-text" class="text-center">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>
            <div id="date-text" class="text-center">January 1, 2024</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();

            const dateString = `${dayName}, ${monthName} ${day}, ${year}`;
            document.getElementById('date-text').textContent = dateString;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
